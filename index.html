<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Art Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/body-pix"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Ghibli Art Converter</h1>
    <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full p-2 border rounded">
    <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert to Ghibli Style</button>
    <div id="result" class="mt-4 text-center">
      <canvas id="canvas"></canvas>
      <img id="outputImage" class="mt-2 hidden" alt="Converted Image">
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('canvas');
    const outputImage = document.getElementById('outputImage');
    const ctx = canvas.getContext('2d');

    let img = new Image();

    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        img.src = URL.createObjectURL(file);
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
      }
    });

    convertBtn.addEventListener('click', async function() {
      if (!img.src) return alert('Please upload an image first!');

      // Simulate Ghibli style conversion (placeholder API call)
      const formData = new FormData();
      formData.append('image', imageInput.files[0]);

      try {
        const response = await axios.post('https://api.example.com/ghibli-convert', formData, {
          headers: {
            'Content-Type': 'multipart/form-data'
          }
        });

        const convertedImage = new Image();
        convertedImage.src = response.data.imageUrl;
        convertedImage.onload = () => {
          canvas.width = convertedImage.width;
          canvas.height = convertedImage.height;
          ctx.drawImage(convertedImage, 0, 0);
          outputImage.src = convertedImage.src;
          outputImage.classList.remove('hidden');
        };
      } catch (error) {
        console.error('Error converting image:', error);
        alert('Failed to convert image. Please try again.');
      }
    });
  </script>
</body>
</html>
