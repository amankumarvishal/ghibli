<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Art Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Ghibli Art Converter</h1>
    <input type="file" id="imageInput" accept="image/*" class="mb-4 w-full p-2 border rounded">
    <button id="convertBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert to Ghibli Style</button>
    <div id="result" class="mt-4 text-center">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    if (!ctx) {
      alert('Canvas is not supported in your browser.');
      throw new Error('Canvas not supported');
    }

    let img = new Image();
    let isImageLoaded = false;

    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          img.src = event.target.result;
        };
        reader.onerror = () => {
          alert('Failed to read the image file.');
        };
        reader.readAsDataURL(file);
        img.onload = () => {
          console.log('Image loaded:', img.width, img.height); // Debug log
          const maxWidth = 800;
          let width = img.width;
          let height = img.height;
          if (width > maxWidth) {
            height *= maxWidth / width;
            width = maxWidth;
          }
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          isImageLoaded = true;
        };
        img.onerror = () => {
          alert('Failed to load the image. Please try another file.');
          isImageLoaded = false;
        };
      }
    });

    convertBtn.addEventListener('click', function() {
      if (!isImageLoaded) {
        alert('Please upload and load an image first!');
        return;
      }

      console.log('Conversion started'); // Debug log
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Simple Ghibli-like effect: pastel overlay
        ctx.fillStyle = 'rgba(255, 245, 200, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        console.log('Conversion completed'); // Debug log
      } catch (error) {
        console.error('Error converting image:', error);
        alert('Failed to convert image. Please try again.');
      }
    });
  </script>
</body>
</html>
